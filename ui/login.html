<body class="login-page">
<div class="login-container">
    <form class="login-form loader-container" method="post" action="#" onsubmit="login(event)">
        <div id="container-loader">
            <div class="lds-ripple"><div></div><div></div></div>
        </div>
        <div class="form-group">
            <input class="form-input" type="email" id="email" placeholder="Email"/>
            <span class="text-invalid" id="invalid">Sorry, wrong email or password!</span>
            <span class="text-invalid" id="email_invalid"></span>
        </div>
        <div class="form-group">
            <input class="form-input" type="password" id="password" placeholder="Password"/>
            <span class="text-invalid" id="password_invalid"></span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block loader-block" id="login_btn">
                Login
            </button>
        </div>
        <div class="not-registered">
            <span class="not-registered__text">Not An Administrator? </span>
            <a href="index.html" class="not-registered__link">Back to home</a>
        </div>
    </form>
</div>
</body>
