<main>
    <section class="section-article">
        <div class="article-details">
            <img src="" class="article-image"/>
            <div class="article-content">
                <h2 class="article-title">
                </h2>
                <p class="article-text">

                </p>
                <div class="article-icon">
                    <div class="icon">
                        <span class="ti-heart icon-article" onclick="addLike()"></span>
                        <span class="icon-number" id="likes">0</span>
                    </div>
                </div>
                <div class="article-comments">
                    <h3 class="comments-title"><span id="comment-number">0</span> Comments</h3>
                    <div class="comments">

                    </div>
                    <form class="comment-form" action="#" onsubmit="addComment(event)" id="comment-form" method="post">
                        <div class="form-group">
                            <input type="text" class="form-input" id="names" placeholder="Names"/>
                            <span class="text-invalid" id="names_invalid"></span>
                        </div>
                        <div class="form-group">
                            <textarea name="" id="content" class="form-input" placeholder="Leave a comment..."></textarea>
                            <span class="text-invalid" id="content_invalid"></span>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" id="submitBtn">Post Comment</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="article-recommend">
            <h4 class="recommend-title">Recommended articles </h4>
            <div class="recommended-list">
            </div>
        </div>
    </section>
</main>
