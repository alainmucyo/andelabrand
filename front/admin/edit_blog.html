<main>
<section class="create-article">
    <div class="card article-form loader-container">
        <div id="container-loader">
            <div class="lds-ripple">
                <div></div>
                <div></div>
            </div>
        </div>
    <form action="#" onsubmit="updateBlog(event)" class="form pt-0" id="blog_form">
        <h2 class="dashboard-title">Edit a blog</h2>
            <div class="alert alert-danger">
            </div>
            <div class="alert alert-success">
            </div>
        <div class="form-group">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-input" id="title"  required/>
            <span class="text-invalid" id="title_invalid"></span>
        </div>
        <div class="form-group">
            <label for="image">Blog Image (Select image to change existing one)</label>
            <input type="file" class="form-input" id="image"/>
        </div>
        <div class="form-group">
            <label for="body" class="form-label">Blog content</label>
            <textarea name="" id="body" cols="30" rows="10" class="form-input"
                      required></textarea>
            <span class="text-invalid" id="body_invalid"></span>
        </div>
            <button class="btn btn-primary" type="submit" id="submit">Edit a blog</button>
    </form>
        <div class="article-icon">
            <div class="icon" style="margin-right: 1rem">
                <span class="ti-heart icon-article"></span>
                <span class="icon-number" id="likes"></span>
            </div>
            <div class="icon">
                <span class="ti-eye icon-article"></span>
                <span class="icon-number" id="views"></span>
            </div>
        </div>
        <div class="article-comments">
            <h3 class="comments-title"><span id="comment-number"></span> Comments</h3>
            <div class="comments">
            </div>
        </div>
        <div class="article-btn">
            <button type="button" class="btn btn-danger btn-sm" id="delete" onclick="deleteArticle(event)">Delete</button>
        </div>
    </div>
</section>
