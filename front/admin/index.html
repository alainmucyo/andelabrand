<main>
    <section class="admin-dashboard">
        <div class="dashboard-summary">
            <div class="icon-card icon-card__primary">
                <span class="ti-heart icon-card__icon"></span>
                <div class="icon-card__details">
                    <h4 class="icon-card__number" id="blog_likes">0</h4>
                    <span class="icon-card__text">Blogs Likes</span>
                </div>
            </div>
            <div class="icon-card icon-card__secondary">

                    <span class="icon-card__text">Blogs Views</span>
                </div>
            </div>
            <div class="icon-card icon-card__success">

                <div class="icon-card__details">
                    <h4 class="icon-card__number" id="blog_comments">0</h4>
                    <span class="icon-card__text">Comments</span>
                </div>
            </div>
            <div class="icon-card icon-card__blue">
                <span class="ti-envelope icon-card__icon"></span>
                <div class="icon-card__details">
                    <h4 class="icon-card__number" id="contacts">20</h4>
                    <span class="icon-card__text">Contacts</span>
                </div>
            </div>
        </div>
        <h2 class="dashboard-title" id="blog-count"></h2>
        <div class="cards"></div>
